<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Spartan Flix </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">

  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>Sign Up Form</h1>
              <div>
                <input id="contentProvider_fname" type="text" class="form-control" placeholder="First Name" required="" />
              </div>
              <div>
                <input id="contentProvider_lname" type="text" class="form-control" placeholder="Last Name" required="" />
              </div>
              <div>
                <input id="contentProvider_email" type="email" class="form-control" placeholder="Email" required="" />
              </div>
              
              <div>
                <input id="contentProvider_password" type="password" class="form-control" placeholder="Password" required="" />
              </div>


              <div>
               <h2 style="float: left"> Select Subscription Type </h2>
                <select style="margin-top: 10px;margin-bottom: 10px;">
                  <option>Beginner</option>
                  <option>Premimum</option>
                  <option>Premimum</option>
                </select>
              </div>


              <div>
                <a class="btn btn-default submit" href="login.html">Sign Up</a>
               
              </div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="contentProviderLogin.html" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Spartan Flix</h1>
                  <p>Â©2016 All Rights Reserved. Spartan Flix</p>
                </div>
              </div>
            </form>
          </section>
        </div>



      </div>
    </div>
  </body>
</html>
